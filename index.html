<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Printer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TABLE PRINTER</h1>

    <div class="container">

        <div class="column-1">

            <label for="NumToPrint">Which table you want to print?</label>
            <input id="NumToPrint" type="number">
            <label for="minLenght">Number to start table... </label>
            <input  id="minLenght" type="number">
            <label  for="maxLenght">Number to end table...</label>
            <input  id="maxLenght" type="number">
            <button onclick="printTable()">Print table</button>
            <button onclick="refresh()">Refresh</button>
            

        </div>

        <div class="column-2">
            <h3>RESULTS SHOW BELOW</h3>
            <p id="display-table" ></p>


        </div>
    </div>


    
</body>
<script src="./script.js"></script>
</html>
